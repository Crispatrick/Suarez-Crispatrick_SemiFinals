        <h1>The Brook</h1>
        <h4>By Alfred Tennyson</h4>
        <hr>
    </div>
    <p>I come from <i><b>haunts</b></i> of coot and hern, <br>
        I make a sudden sally, <br>
        And sparkle out among the fern, <br>
        To bicker down a <u>valley.</u> <br>
        <br>
        By thirty hills I hurry <sub>down</sub>, <br>
        Or slip between the ridges, <br>
        By 20<sup>th</sup> thorps, <big>a</big> <small>little town</small>, <br>
        And half a <strike>hundred</strike> <b>thousand bridges</b></p>
