<!DOCTYPE html>
<head>
    <title>Activity 6 | Nonbreaking space</title>
</head>
<body>
    <center>
        <div style="background-color: rgb(243, 255, 201);">
        <h1>A Psalm of Life</h1>
        <h4>by Henry Wadsworth Longfellow</h4>
        <hr>
        </div>
    <p>Tell me not,&nbsp; in mournful&nbsp; numbers, <br>
    Life is but an empty dream! <br>
    For the soul is dead that slumbers, <br>
    And things are not what they seem.</p>
    </center>
</body>
</html>
