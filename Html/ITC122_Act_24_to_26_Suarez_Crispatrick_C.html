<!DOCTYPE html>
<html lang="en">
<head>
    <title>Marquee</title>
</head>
<body style = "background-color: #E3CDC1">
    <div style = "background-color: #F6E6CB">
        <marquee behavior = "alternate">
            <font face = "Impact" size = "7"  color = "#3d3223"> 
                Marquee
            </font> 
            <br>
            <font color = "#5c4d38">
              Activity 19 - 23
            </font>
        </marquee>
    </div>

    <span>
    <marquee behavior = "scroll" direction="up" widht="500" height = "450" scrollamount = 10>
            <font face= ="impact" size = "10" color = "#5c4d38" align = "center"> 
                <h1>I <br> T <br> C <br> 1 <br> 2 <br>2 </h1>
            </font>
    </marquee>
    </span>

    <marquee behavior = "slide" bgcolor = red scrollamount = 200>
        <font face = "Impact" color = "white" size = "7"  color = "#3d3223"> 
            Marquee
        </font> 
    </marquee>

    <marquee behavior = "slide" bgcolor = red direction="right" scrollamount = 200>
        <font size = "4" color = "white"  color = "#3d3223"> 
            1st Year BSIT
        </font> 
    </marquee>


</body>
</html>
